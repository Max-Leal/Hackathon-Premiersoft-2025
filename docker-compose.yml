version: "3.9"

services:
  db:
    # ... (sua configuração do db permanece a mesma)
    image: postgis/postgis:15-3.3
    container_name: aps_postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: aps_health_data
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d aps_health_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  pipeline:
    # ... (sua configuração do pipeline permanece a mesma)
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    environment:
      DB_USER: admin
      DB_PASSWORD: password123
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: aps_health_data
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    depends_on:
      db:
        condition: service_healthy

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - "8501:8501"
    # --- PONTO CRUCIAL DA CORREÇÃO ---
    volumes:
      # 1. Mapeia o código-fonte
      - ./src:/app/src
      # 2. Mapeia a pasta de segredos para ONDE o Streamlit procura
      - ./src/frontend/.streamlit:/app/.streamlit
      # 3. Mapeia a pasta de assets para que o logo funcione
      - ./src/frontend/assets:/app/assets
    # --------------------------------
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  postgres_data: